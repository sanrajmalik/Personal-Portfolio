<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate_login</title>
   
    <!-- bootstrap  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

     <!-- Font Awesome CDN Files  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <!-- custom css  -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <div class="container-fluid stu-login" id="aff-login">
      <div class="container">
       
        <div class="row">
          <div class="col-md-6">
              <div class="left">
                  <div class="row">
                    <div class="col-12 left-img">
                      <img src="img/image 4.png" alt="">
                    </div>
                    <div class="col-md-12">
                      <div class="box-heading">
                      <div class="box1">
                         <h2>Affiliate Login</h2>
                      </div>
                   
                      <div class="box2">
                         <button class="aff-btn">Student Log in</button>
                      </div>
                    </div>
                    </div>
                    <div class="col-md-12">
                      <div class="box">
                        <h6>Full Name</h6>
                        <input type="text" class="input-field" placeholder="enter your full name">
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="box mob-no">
                        <h6>Mobile No</h6>
                        <input type="text" class="input-field" placeholder="enter your phone no">
                      </div>
                    </div>

                    <div class="bot">
                    
                    <button class="prm-btn">Log In</button>
                    <p>Already have an account? <a href="#">Sign up </a></p>

                  </div>
                      
                    
                    
                  </div>
              </div>
            </div>
          
          <div class="col-md-6">
            <div class="right">
              <img class="img1" src="img/image 4.png" alt="">
              <img class="img2" src="img/ce5dd3e1-b1bc-486f-a0e4-18944ec1e35c 1.png" alt="">
            </div>
          </div>
         </div>

         
         
       
         

      </div>

    </div>

</body>
</html>
