<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>otp verification</title>
   
    <!-- bootstrap  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

     <!-- Font Awesome CDN Files  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <!-- custom css  -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <div class="container-fluid stu-login otp-ver" id="stu-signup">
      <div class="container">
       
        <div class="row">
          <div class="col-md-6">
              <div class="left">
                  <div class="row">
                    <div class="col-12 left-img">
                      <img src="img/image 4.png" alt="">
                    </div>
                    <div class="col-md-12">
                      <div class="box-heading">
                        <div class="box1">
                            <h2>OTP Verification</h2>
                            <p>Verify Your Phone Number for Secure Access: </p>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="box">
                        <h6>Enter the 5 Digit Code Sent to Your Phone</h6>
                         <div class="otpfield">
                            <input type="text" class="input-field" placeholder="0">
                            <input type="text" class="input-field" placeholder="0">
                            <input type="text" class="input-field" placeholder="0">
                            <input type="text" class="input-field" placeholder="0">
                            <input type="text" class="input-field" placeholder="0">
                            <input type="text" class="input-field" placeholder="0">
                         </div>
                        <p>Didn't receive the code? Click here to <a href="#"> resend it.</a></p>
                        
                      </div>
                    </div>
                   

                    <div class="bot">
                      <button class="prm-btn">Verify</button>
                  </div>
                      
                    
                    
                  </div>
              </div>
            </div>
          
          <div class="col-md-6">
            <div class="right">
              <img class="img1" src="img/image 4.png" alt="">
              <div class="laptop">
              <img class="img2" src="img/stu_signup.png" alt="">
            </div>
            </div>
          </div>
         </div>

      </div>

    </div>

</body>
