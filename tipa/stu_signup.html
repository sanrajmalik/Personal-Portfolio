<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student_Signup</title>
   
    <!-- bootstrap  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">

     <!-- Font Awesome CDN Files  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <!-- custom css  -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <div class="container-fluid stu-login" id="stu-signup">
      <div class="container">
       
        <div class="row">
          <div class="col-md-6">
              <div class="left">
                  <div class="row">
                    <div class="col-12 left-img">
                      <img src="img/image 4.png" alt="">
                    </div>
                    <div class="col-md-12">
                      <div class="box-heading">
                      <div class="box1">
                         <h2>Student SignUp</h2>
                      </div>
                   
                      <div class="box2">
                         <button class="aff-btn">Affiliate Sign Up</button>
                      </div>
                    </div>
                    </div>
                    <div class="col-md-12">
                      <div class="box">
                        <h6>Full Name</h6>
                        <input type="text" class="input-field" placeholder="enter your full name">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="box">
                        <h6>Date of Birth</h6>
                        <input type="text" class="input-field" placeholder="dd/mm/yyyy">
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="box custom_select">
                        <h6>Gender</h6>
                        <select class="form-select" aria-label="Default select example">
                          <option selected>Select</option>
                          <option value="1">Male</option>
                          <option value="2">Female</option>
                          <option value="3">Others</option>
                        </select>
                      </div>
                    </div>

                    <div class="col-md-12">
                      <div class="box mob-no">
                        <h6>Mobile No</h6>
                        <input type="text" class="input-field" placeholder="enter your phone no">
                      </div>
                    </div>

                    <div class="col-md-12">
                      <div class="box">
                        <h6>Email</h6>
                        <input type="text" class="input-field" placeholder="enter your email">
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="box">
                        <h6>Password</h6>
                        <input type="text" class="input-field" placeholder="enter a password">
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="box">
                        <h6>Confirm Password</h6>
                        <input type="text" class="input-field" placeholder="Confirm password">
                      </div>
                    </div>

                    <div class="bot">
                      <button class="prm-btn">Sign Up</button>
                      <p>Already have an account?<a href="#"> Log in</a></p>
                  </div>
                      
                    
                    
                  </div>
              </div>
            </div>
          
          <div class="col-md-6">
            <div class="right">
              <img class="img1" src="img/image 4.png" alt="">
              <div class="laptop">
              <img class="img2" src="img/stu_signup.png" alt="">
            </div>
            </div>
          </div>
         </div>

         
         
       
         

      </div>

    </div>

</body>
</html>
