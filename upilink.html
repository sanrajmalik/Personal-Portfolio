<!DOCTYPE html>
<html>
  <head>
    <script>
      function payWithUPI() {
        // Define the recipient's account number and the transaction amount
        var accountNumber = '9999049550@paytm';
        var amount = '100.00';
  
        // Create the UPI deep link
        var upiLink = 'upi://pay?pa=' + accountNumber + '&am=' + amount + '&cu=INR';
  
        // Redirect the user to the UPI app
        window.location.href = upiLink;
  
        // Once the user completes the transaction and is redirected back to your app,
        // the UPI server will append the transaction ID to the URL as a query parameter
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] === 'txnId') {
                var transactionId = pair[1];
            }
        }
        console.log(transactionId);
      }
    </script>
  </head>
  <body>
    <button onclick="payWithUPI()">Pay with UPI</button>
  </body>
</html>
